<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 4: Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <h2 id="introduction">
      Hi!! I am currently thinking of a number in between 1 and 100 inclusive.
      <br>
      Try guessing the number!!
    </h2>
    <div id="status">
      <span id="guess-status"></span>
      <span id="guess-chance"></span>
    </div>
    <div id="guess">
      <input type="number" id="guess-input">
      <button type="button" id="guess-submit">Guess!!</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
